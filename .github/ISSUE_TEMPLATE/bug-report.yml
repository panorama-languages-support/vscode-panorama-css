name: Bug Report
description: Create a report to help us solve the bug
title: "[Bug]: "
labels: ["Type: Bug"]
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: What's wrong?
    placeholder: When I do X then Y happens.
  validations:
    required: true

- type: textarea
  attributes:
    label: To Reproduce
    description: How to reproduce; what key sequences?
    placeholder: |
      1. Type ...
      2. Do ...
      3. See bug
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Behavior
    description: What should be happening?
    placeholder: When I do X then Z should happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Additional context
    description: Anything else you think is pertinent to the bug
  validations:
    required: false
